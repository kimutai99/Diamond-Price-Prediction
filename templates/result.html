<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .result-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .result-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .result-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 2rem 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-description {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .result-card {
                padding: 2rem;
            }
            
            .result-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div class="result-icon">ðŸ’Ž</div>
        <h2 class="result-title">Diamond Price Prediction Result</h2>
        <div class="result-value">${{final_result}}</div>
        <p class="result-description">This price estimate is based on current market trends and our machine learning model's analysis of similar diamonds.</p>
        <a href="/" class="btn">Predict Another Diamond</a>
    </div>
</body>
</html>
